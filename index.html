<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="calculator">
       
        <span class="span">
            
        <div class="screen">
            <input type="text" placeholder="Caluclator" id="screen-cal">

        </div>
        </span>
        <br>
        <div class="calculator_body">
            <table>
               <span>
               <tr>
                <td><button id="cal_button_small">(</button></td>
                <td><button  id="cal_button_big">)</button></td>
                <td><button  id="cal_button_per">%</button></td>
                <td><button  id="cal_button_AC">AC</button></td>
               </tr>
            </span>
             <br><br>
            <span>
                 <tr>
                <td><button id="cal_button_7">7</button></td>
                <td><button  id="cal_button_8">8</button></td>
                <td><button  id="cal_button_9">9</button></td>
                <td><button  id="cal_button_divide">/</button></td>
               </tr>
           
             
            </span>
            <br>
            <br>
            <span>
                 <tr>
                <td><button id="cal_button_4">4</button></td>
                <td><button  id="cal_button_5">5</button></td>
                <td><button  id="cal_button_6">6</button></td>
                <td><button  id="cal_button_mul">X</button></td>
               </tr>
              
            </span>
            <br><br>
            <span>
                     <tr>
                <td><button id="cal_button_1">1</button></td>
                <td><button  id="cal_button_2">2</button></td>
                <td><button  id="cal_button_3">3</button></td>
                <td><button  id="cal_button_minus">-</button></td>
               </tr>

            </span>
            <br>
            <br>
        
            <span>
                <tr>
                <td><button id="cal_button_0">0</button></td>
                <td><button  id="cal_button_dot">.</button></td>
                <td><button  id="cal_button_equal">=</button></td>
                <td><button  id="cal_button_plus">+</button></td>
               </tr>
            
            </span> 
        </table>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
